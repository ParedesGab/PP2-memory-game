<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS link-->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>EXCELsior | Memory Game!</title>
</head>

<body>
  <!-- Main content -->
  <main>
    <!-- Section1: Heading -->
    <section class="heading">
      <h1>Deep Match </h1>
      <h2>The AI Memory Game!</h2>
    </section>

    <!-- Section2: Memory Game -->
    <section class="container">

      <!--Memory cards -->
      <div id="container-cards">
        <button data-id="0" class="btn">A</button>
        <button data-id="1" class="btn">A</button>
        <button data-id="2" class="btn">A</button>
        <button data-id="3" class="btn">A</button>
        <button data-id="4" class="btn">A</button>
        <button data-id="5" class="btn">A</button>
        <button data-id="6" class="btn">A</button>
        <button data-id="7" class="btn">A</button>
        <button data-id="8" class="btn">A</button>
        <button data-id="9" class="btn">A</button>
        <button data-id="10" class="btn">A</button>
        <button data-id="11" class="btn">A</button>
        <button data-id="12" class="btn">A</button>
        <button data-id="13" class="btn">A</button>
        <button data-id="14" class="btn">A</button>
        <button data-id="15" class="btn">A</button>
      </div>
    </section>

    <!-- Section3: Control Area -->
    <section class="controls">

      <!--Score area -->
      <div class="score-area">
        <p id="chances">Chances: 0</p>
        <p id="score">Score: 0 </p>
      </div>

      <!--Restart button -->
      <div>
        <button data-id="submit" class="btn--restart">Restart Game</button>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer id=footer>
    <div>
      <p>Developer <i class="fas fa-angle-double-right"></i> <i class="fas fa-angle-double-right"></i>
        Gabriela F. Paredes
    </div>
  </footer>

  <!-- Javascript link-->
  <script src="assets/js/script.js"></script>

  <!-- Javascript Font Awesome Kit-->
  <script src="https://kit.fontawesome.com/dd9cffa4c0.js" crossorigin="anonymous"></script>
</body>

</html>
