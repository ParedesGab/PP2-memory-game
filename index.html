<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS link-->
  <link rel="stylesheet" href="assets/css/style.css">

  <title>EXCELsior | Memory Game!</title>
</head>

<body>
  <!-- Main content -->
  <main>
    <!-- Section1: Heading -->
    <section class="heading">
      <h1>Deep Match </h1>
      <h2>The AI Memory Game!</h2>
    </section>

    <!-- Section2: Memory Game -->
    <section class="container">

      <!-- Memory cards -->
      <div id="container-cards">
        <!-- Button Cards generated with JS -->
      </div>
    </section>

    <!-- Section3: Control Area -->
    <section class="controls">

      <!--Score area -->
      <div class="score-area">
        <p class="scores">Chances:
          <span id="chances">50</span>
        </p>
        <p class="scores">Score:
          <span id="score"> 0</span>
        </p>
      </div>

      <!--Restart button -->
      <div>
        <button id="submit" class="btn--restart">Restart Game</button>
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer id=footer>
    <div>
      <p>Developer <i class="fas fa-angle-double-right"></i> <i class="fas fa-angle-double-right"></i>
        Gabriela F. Paredes
    </div>
  </footer>

  <!-- Javascript link-->
  <script src="assets/js/script.js"></script>
  <!--<script src="assets/js/script2.js"></script>-->
</body>

</html>
